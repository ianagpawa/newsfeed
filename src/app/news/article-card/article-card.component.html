<a href="{{input.url}}" target="_blank">
    <p-card header="{{input.title}}" subheader="By {{input.author}} ({{input.source.name}})" styleClass="ui-card-shadow">
        <!-- <p-header>
            <img src="{{input.urlToImage}}">
        </p-header> -->
        <div>DESCRIPTION: {{ input.description || input.content }}</div>
        <div>CONTENT: {{input.content}}</div>
        <p-footer> Published: {{input.publishedAt}}</p-footer>
    </p-card>
</a>
