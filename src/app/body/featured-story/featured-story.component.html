<!-- Single Featured Post -->
<div class="single-blog-post small-featured-post d-flex mb-2">
    <div class="post-thumb">
        <a href="{{articleUrl}}" target="_blank"><img src="{{imageUrl}}" alt=""></a>
    </div>
    <div class="post-data">
        <a href="#" class="post-catagory">{{section}}</a>
        <div class="post-meta">
            <a href="#" class="post-title">
                <h6>{{title}}</h6>
            </a>
        </div>
    </div>
</div>
